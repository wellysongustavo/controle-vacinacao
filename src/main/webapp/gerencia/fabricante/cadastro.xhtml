<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title" /></title>
	<ui:insert name="resources" /> 
	<h:outputStylesheet library="webjars" name="primeflex/3.0.1/primeflex.min.css" />
</h:head>

<h:body>
	<ui:composition template="/templates/template.xhtml">
 		<ui:define name="content">
			<div class="card">
			    <h:form>
			        <p:breadCrumb>
			            <p:menuitem value="Electronics" action="#{DashboardMB.goDashboard()}" />
			            <p:menuitem value="Fabricantes" action="#{FabricanteMB.goListagemFabricante()}" />
			            <p:menuitem value="Cadastro" action="#{FabricanteMB.goCadastroFabricante()}" />
			            <!-- <p:menuitem value="Accessories"/>
			            <p:menuitem value="Backpacks"/>
			            <p:menuitem value="Item"/>  -->
			        </p:breadCrumb>
			    </h:form>
			</div>
			<br/>
			<div class="ui-g" >
				<div class="ui-g-4"></div>
				<div class="ui-g-4">
					<div class="card">
						<h:form id="formCadastroFabricante">
							<p:growl id="growl" showDetail="true" />
       						<p:growl id="growl-sticky" for="sticky-key" showDetail="true"/>
							<p:fieldset legend="Cadastro de Fabricantes de Vacina" id="fieldFabricante">
								<h:panelGrid columns="2" cellpadding="3" >
									<p:outputLabel value="Descrição: " for="descricao"/>
									<p:inputText id="descricao" placeholder="Inserir descrição"
										value="#{FabricanteMB.fabricanteVacina.descricao}" size="30" required="true" 
										requiredMessage="Informe a descrição!">
									</p:inputText>
									
									<p:outputLabel value="Lote: " for="lote"/>
									<p:inputText id="lote" placeholder="Inserir lote"
										value="#{FabricanteMB.fabricanteVacina.lote}" size="30" required="true" 
										requiredMessage="Informe o lote!">
									</p:inputText>
									
									<p:outputLabel value="Validade:	" for="validade"/>
						            <p:calendar id="validade" value="#{FabricanteMB.fabricanteVacina.validade}" 
						            	required="true" placeholder="Inserir validade" size="30" 
						            	requiredMessage="Informe a validade!" pattern="dd/MM/yyyy">
						            </p:calendar>
									
									<p:outputLabel value="Quantidade: " for="quantidade"/>
									<p:inputNumber id="quantidade" placeholder="Inserir quantidade do estoque"
										value="#{FabricanteMB.fabricanteVacina.quantidade}" minValue="-1000.999"
                                		maxValue="10000" decimalPlaces="0" size="30"
										required="true" requiredMessage="Informe a quantidade do estoque!">
									</p:inputNumber>
									<br/>
								</h:panelGrid>
								<div class="ui-g" style="display: inline-block;">
									<div class="ui-g-3">
										<p:commandButton value="Cancelar" action="#{FabricanteMB.goListagemFabricante()}" 
			                 		 		styleClass="ui-button-secondary" style="margin-left: .5em; width: 8rem;">
		                 		 		</p:commandButton>
	                 		 		</div>
	                 		 		<div class="ui-g-3"></div>
	                 		 		<div class="ui-g-3"></div>
									<div class="ui-g-3">
										<p:commandButton value="Cadastrar" action="#{FabricanteMB.gravar()}" 
			                 		 		actionListener="#{GrowlView.successCadastroFabricante}" update="growl" 
			                 		 		style="width: 8rem; ">
		                 		 		</p:commandButton>
	                 		 		</div>
	                 		 		
                 		 		</div>
							</p:fieldset>
							
						</h:form>
					</div>
				</div>
				<div class="ui-g-4"></div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
